<div class="bg-image" style="background-image: url('https://cdn.wallpapersafari.com/21/8/M7fdoJ.jpg');height: 100vh;width: 100%;">

<div class="row justify-content-center ">
    <div class="col-md-5">
        <div class="col-lg-6 link2"><a routerLink="" class="nav-link link" ><h2>Log Out</h2></a></div>
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <h2>Update/Edit Books</h2><br><br><br>
            <div class="form-group">
                <label for="" >Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div><br>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" class="form-control" formControlName="price" required>
            </div><br>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" formControlName="description" required>
            </div><br>
           <div class="col-lg-12 row">
                 <div><a class="nav-link link" routerLink="/books-list" type="button"><p>See book list</p></a></div><br><br>
                 <div class="col-lg-6"><button class="btn btn-primary " type="submit">Update</button></div>
               
            </div>

        </form>
    </div>
</div>

</div>
