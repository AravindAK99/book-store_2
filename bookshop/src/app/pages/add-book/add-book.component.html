<div class="bg-image" style="background-image: url('https://cdn.wallpapersafari.com/21/8/M7fdoJ.jpg');height: 100vh;width: 100%;">
    <div class="col-lg-12 row head">
        <div class="col-lg-7"></div>
        <div class="col-lg-2 link2"><a routerLink="/books-list" class="nav-link link" ><h2>Book list</h2></a></div>
        <div class="col-lg-2 link2"><a routerLink="" class="nav-link link" ><h2>Log Out</h2></a></div>

    </div>
    <div class="row col-lg-12">
        
       <div class="col-lg-3"></div> 
       <div class="col-lg-6">
    <div class="row justify-content-center ">
        <div class="col md-6">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="col-lg-"><h2>Add Books</h2></div><br><br>
                <div class="form-group">
                    <label for="">Name</label><br>
                    <input type="text" class="form-control" formControlName="name" required><br>
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" class="form-control" formControlName="price" required><br>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" formControlName="description" required><br>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 row">
                 <div class="col-lg-7"><a routerLink="/books-list" class="nav-link"><p>Click here to see book list</p></a>   
                    </div>
                 <div class="col-lg-4 link22"><a routerLink="/edit-books/:id" class="nav-link"><p>Click here to edit books</p></a>   
                    </div>   
                </div>
               
                 <button class="btn-primary btn col-2 " type="submit">Add Book</button>   
                </div>
            </form>
        </div>

    </div>
       </div>


    </div>
</div>
